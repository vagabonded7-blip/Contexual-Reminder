<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Contextual Reminder + GPS + Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width:700px;margin:40px auto;padding:20px;">
    <h1>Smart Contextual Reminder</h1>

    <!-- Add Reminder Section -->
    <section id="add-task">
      <h3>Add a reminder</h3>
      <input id="taskInput" type="text" placeholder="Task (e.g. Buy milk)" />
      <select id="taskLocation">
        <option value="home">Home</option>
        <option value="college">College</option>
        <option value="supermarket">Supermarket</option>
        <option value="office">Office</option>
        <option value="gym">Gym</option>
      </select>
      <input type="time" id="taskTime" placeholder="Optional Time"/>
      <button id="addTaskBtn">Add Reminder</button>
    </section>

    <hr/>

    <!-- Current Tasks Section -->
    <section id="tasks">
      <h3>Current reminders</h3>
      <ul id="tasksList"></ul>
      <button id="clearBtn">Clear All</button>
    </section>

    <hr/>

    <!-- Simulate Location Section -->
    <section id="simulate">
      <h3>Simulate current location</h3>
      <label for="currentLocation">Current location:</label>
      <select id="currentLocation">
        <option value="home">Home</option>
        <option value="college">College</option>
        <option value="supermarket">Supermarket</option>
        <option value="office">Office</option>
        <option value="gym">Gym</option>
      </select>
      <p id="output" style="margin-top:12px;font-weight:600;"></p>
    </section>

    <hr/>

    <!-- GPS Tracker Section -->
    <section id="gpsTracker">
      <h3>GPS Tracker & Preferred Locations</h3>
      <button id="getLocationBtn">Get Current Location</button>
      <p id="currentLocationGPS">Latitude: -- , Longitude: --</p>

      <input type="text" id="locationName" placeholder="Name this location" />
      <button id="saveLocationBtn">Save GPS Location</button>

      <h4>Manual Latitude/Longitude Entry</h4>
      <input type="number" id="manualLat" placeholder="Latitude" step="0.00001">
      <input type="number" id="manualLng" placeholder="Longitude" step="0.00001">
      <button id="addManualLocationBtn">Add Manual Location</button>

      <h4>Saved Locations:</h4>
      <ul id="savedLocations"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
